<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="../CSS/reset/reset.css">
    <style>

        #outer{
            background-color: #bfa;
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 10px auto;
        }

        .inner{
            /* margin: 10px 0; */
            margin-bottom: 10px;
        }

        #outer>.inner:last-of-type{
            margin-bottom: 0;
        }
        


        .menu_click > img{
            width: 100%;
            height: 150px;
        }

    </style>
</head>
<body>
    <ul id="outer">
        <li class="inner">
            <a href="#" class="menu_click">
                <img src="../02/img/th (1).jfif" alt="1">
            </a>
        </li>
        <li class="inner">
            <a href="#" class="menu_click">
                <img src="../02/img/th (2).jfif" alt="1">
            </a>
        </li>
        <li class="inner">
            <a href="#" class="menu_click">
                <img src="../02/img/th.jfif" alt="1">
            </a>
        </li>
        
    </ul>
</body>
</html>
